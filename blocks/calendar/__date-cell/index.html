<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CalendarDateCell</title>

    <script src="../../../dist/bundle.js"></script>

    <script>
        window.addEventListener('DOMContentLoaded', function () {

            let options = [
                {
                    type: "day",
                    value: new Date()
                },
                {
                    type: "year",
                    value: new Date()
                }
            ];

            for (let i = 0; i < 2; i++)
            {
                let date = new window.CalendarDateCell({
                    el: document.querySelector(`.js-playground:nth-of-type(${i + 1})`),
                    options: options[i]
                });

                date.render();
            }
        });
    </script>

</head>
<body>

    <div class="js-playground"></div>
    <div class="js-playground"></div>

</body>
</html>
