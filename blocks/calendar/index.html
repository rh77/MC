<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>

    <script src="../../dist/bundle.js"></script>

    <script>
        window.addEventListener('DOMContentLoaded', function () {
          let calendar = new window.Calendar({
            el: document.querySelector('.js-playground'),
            options: {
              text: 'Hello world'
            }
          });

          calendar.render();
        });
    </script>

</head>
<body>

    <div class="js-playground"></div>

</body>
</html>
