<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../favicon.ico">

    <script src="../../dist/bundle.js"></script>

    <script>
        window.addEventListener('DOMContentLoaded', function () {

          let dateNow = new Date();
          let prediction = {
            columns: [],
            type: "day",
            dates: []
          };

          const totalSigns = 12;
          const totalColumns = 14;
          const totalPredictions = 9;

          for (let i = 0; i < totalColumns; i++)
          {
            let predictions = [];
            for (let j = 0; j < totalSigns; j++)
            {
              predictions.push((j + i) % totalPredictions + 1);
            }

            prediction.columns.push(predictions);

            let date = new Date(dateNow.getFullYear(), dateNow.getMonth(), dateNow.getDate() + i);
            prediction.dates.push(date);
          }

          let calendar = new Calendar({
            el: document.querySelector('.js-playground'),
            options: {
              width: prediction.columns.length,
              height: totalSigns,
              content: prediction
            } 
          });

          calendar.render();

          document.querySelector('.js-move-right').onclick = () => {
            calendar.moveRight();
          }
        });
    </script>

</head>
<body>

    <button class="js-move-right">Rotate</button>
    <div class="js-playground"></div>

</body>
</html>
