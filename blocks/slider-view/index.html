<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <title>SliderView</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../favicon.ico">

    <script src="../../dist/bundle.js"></script>

    <style>

      .js-description {
        height: 100%;
      }

      .js-move-right {
        position: fixed;
        top: 12px;
        left: 43px;
        width: 55px;
        height: 34px;
      }
    </style>

    <script>
        window.addEventListener('DOMContentLoaded', function () {

          let sliderView = new SliderView({
            el: document.querySelector('.js-playground')
          });

          sliderView.render();

          document.querySelector('.js-move-right').onclick = () => {
            sliderView.moveRight();
          }

          document.addEventListener("touchmove", () => {
            sliderView.moveRight();
          });
        });
    </script>

</head>
<body>
    <div class="js-playground"></div>
    <button class="js-move-right">Move</button>
</body>
</html>
