<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SliderView</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../favicon.ico">

    <script src="../../dist/bundle.js"></script>

    <style>
      .js-sign-names {
        background-color: pink;
        height: 100%;
      }

      .js-description {
        background-color: pink;
        height: 100%;
      }

      .js-move-right {
        position: fixed;
      }
    </style>

    <script>
        window.addEventListener('DOMContentLoaded', function () {

          let sliderView = new SliderView({
            el: document.querySelector('.js-playground')
          });

          sliderView.render();

          document.querySelector('.js-move-right').onclick = () => {
            sliderView.calendar.moveRight();
          }
        });
    </script>

</head>
<body>
    <div class="js-playground"></div>
    <button class="js-move-right">Rotate</button>
</body>
</html>
