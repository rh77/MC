<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PredictionSign</title>

  <script src="../../dist/bundle.js"></script>
  <style> 
    .js-playground {
      padding: 10px;
    }
  </style>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      for (let i = 1; i <= 9; i++)
      {
        let sign = new window.PredictionSign({
          el: document.querySelector(`.js-playground:nth-of-type(${i})`),
          options: {
            prediction: i
          }
        });

        sign.render();
      }
    });
  </script>

</head>
<body>

  <span class="js-playground"></span>
  <span class="js-playground"></span>
  <span class="js-playground"></span>
  <span class="js-playground"></span>
  <span class="js-playground"></span>
  <span class="js-playground"></span>
  <span class="js-playground"></span>
  <span class="js-playground"></span>
  <span class="js-playground"></span>

</body>
</html>
