<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PredictionSign</title>
  <link rel="shortcut icon" type="image/x-icon" href="../../favicon.ico">

  <script src="../../dist/bundle.js"></script>
  <style type="text/css"> 
    .js-playground * {
      margin: 5px;
    }

    .sign-container {
      display: inline-block;
      width: 9vmin;
      height: 9vmin;
    }
  </style>

  <script>
    window.addEventListener('DOMContentLoaded', function () {

      let playground = document.querySelector(".js-playground");

      for (let i = 1; i <= 9; i++)
      {
        let container = document.createElement("div");
        container.className = "sign-container";

        let sign = new window.PredictionSign({
          el: playground.appendChild(container),
          options: {
            prediction: i
          }
        });

        sign.render();
      }
    });
  </script>

</head>
<body>

  <span class="js-playground"></span>

</body>
</html>
