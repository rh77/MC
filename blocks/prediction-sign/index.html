<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PredictionSign</title>

  <script src="../../dist/bundle.js"></script>
  <style type="text/css"> 
    .js-playground * {
      margin: 5px;
    }
  </style>

  <script>
    window.addEventListener('DOMContentLoaded', function () {

      let playground = document.querySelector(".js-playground");

      for (let i = 1; i <= 9; i++)
      {
        let sign = new window.PredictionSign({
          el: playground.appendChild(document.createElement("span")),
          options: {
            prediction: i
          }
        });

        sign.render();
      }
    });
  </script>

</head>
<body>

  <span class="js-playground"></span>

</body>
</html>
